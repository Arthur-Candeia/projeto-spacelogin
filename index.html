<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <main>
        <section id="first">
            <h1>Faça Login aqui <br>
            E entre para o nosso time</h1>
            <article>
                <img src="images/astronauta.png" alt="Imagem astronauta">
            </article>
        </section>

        <section>
            <article class="login">
                <h2>BEM-VINDO</h2>
                <label for="Usuário">
                    Usuário
                    <input class="digita" type="email" placeholder="exemple@gmail.com">
                </label>
                <label for="Senha">
                    Senha
                    <input class="digita" type="password" placeholder="Password">
                </label>
                <input class="botao" type="submit" value="LOGIN">
            </article>
        </section>
    </main>
</body>
</html>
